<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark-subtle">

  <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-center">CapacityBay Attendance</h2>

    <div class="mainDiv">
        <form id="form" action="">
            <input type="text" name="name" class="name form-control" placeholder="Full Name">
            <br>

            <input type="number" name="number" class="number form-control" placeholder="Phone Number">
            <br>

            <input type="text" name="Class" class="city form-control" placeholder="Class">
            <br>

            <input type="number" name="rollnum" class="rollnum form-control" placeholder="Seat Number">
            <br>

            <input type="submit" name="button" value="submit" class="btn btn-primary">

        </form>
    </div>

    <br>
    <hr>
    <br>
    <div class="tableDiv table-responsive">
        <table class="table table-danger table-bordered table-hover">
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Number</th>
                <th>Class</th>
                <th>Seat Number</th>
                <th>Attendance</th>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
